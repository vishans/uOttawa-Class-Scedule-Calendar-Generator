<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scraper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay">Open your Schedule in List View on uOzone</div>
  <div class="container">
    <h1>Data Scraper Options</h1>
    <div class="options">
      <label>
        <input checked type="checkbox" id="include-component" name="include-component" />
        Include Component 
      </label>
      <label>
        <input type="checkbox" id="include-course" name="include-course" />
        Include Full Course Name
      </label>
      <label>
        <input checked type="checkbox" id="include-section" name="include-section" />
        Include Section Number
      </label>
      <label>
        <input type="checkbox" id="multiple-cals" name="include-section" />
        Make a calendar for each Component 
      </label>
    </div>

    <div class="file-name">
      <label for="file-name">File Name:</label>
      <input type="text" id="file-name" name="file-name" value="calendar.ics" />
    </div>

    <button id="scrape-btn">Download iCalendar</button>
    <a id="download-link" style="display: none;">Download Data</a>
  </div>
  <script type="module" src="dist/popup.bundle.js"></script>
</body>
</html>
